name: covid19_tracker
description: COVID-19疫情追踪应用 - Flutter学习项目

publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ===== 网络请求 =====
  # Dio - 企业级 HTTP 客户端（替代 http 包）
  dio: ^5.9.1

  # ===== 状态管理 =====
  # Riverpod - 现代状态管理方案（含依赖注入）
  # 使用固定版本号（暂时）
  flutter_riverpod: 2.6.1
  riverpod_annotation: 2.6.1

  # ===== 路由 =====
  # GoRouter - 声明式路由
  go_router: ^17.0.1

  # ===== 日志 =====
  # Logger - 日志工具
  logger: ^2.6.2

  # ===== 存储 =====
  # SharedPreferences - 键值对存储（类似 localStorage）
  shared_preferences: ^2.5.4

  # ===== 环境配置 =====
  # FlutterDotenv - 环境变量加载（注意：6.0.0 有破坏性变更）
  flutter_dotenv: ^6.0.0

  # ===== 工具库 =====
  # Intl - 国际化和日期格式化
  intl: ^0.20.2
  
  # ===== UI 组件 =====
  # Material Icons
  cupertino_icons: ^1.0.8
  
  # 图表库 - 用于绘制折线图
  fl_chart: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # ===== 代码生成 =====
  # Build Runner - 代码生成工具
  build_runner: ^2.10.5
  
  # ===== 代码规范 =====
  # Flutter Lints - 官方 lint 规则
  flutter_lints: ^6.0.0
  
  # JSON 序列化（新增用于类型安全的数据模型）
  json_annotation: ^4.10.0
  json_serializable: ^6.10.0
  mockito: ^5.6.3

flutter:
  uses-material-design: true

  # 应用资源（图片、字体等）
  assets:
    - assets/

    # 环境配置文件
    - .env
    - .env.development
    - .env.production

  # 字体配置（如果需要添加自定义字体，可以在这里配置）
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf
  #       - asset: fonts/CustomFont-Bold.ttf
  #         weight: 700
