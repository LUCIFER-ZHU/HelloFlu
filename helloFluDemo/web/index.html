<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="COVID-19疫情追踪应用">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="COVID-19 Tracker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>COVID-19 Tracker</title>
  <link rel="manifest" href="manifest.json">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      overflow: hidden;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .loading-title {
      color: #ffffff;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .loading-subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 16px;
      margin-bottom: 30px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #4facfe;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-status {
      color: rgba(255,255,255,0.6);
      font-size: 14px;
      margin-top: 20px;
    }

    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      margin-top: 15px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border-radius: 2px;
      animation: progress 2s ease-in-out infinite;
    }

    @keyframes progress {
      0% { width: 0%; margin-left: 0%; }
      50% { width: 60%; margin-left: 0%; }
      100% { width: 0%; margin-left: 100%; }
    }

    .error-container {
      display: none;
      background: rgba(255,0,0,0.1);
      border: 1px solid rgba(255,0,0,0.3);
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
    }

    .error-container.visible {
      display: block;
    }

    .error-title {
      color: #ff6b6b;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .error-message {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      margin-bottom: 15px;
    }

    .retry-btn {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(79,172,254,0.4);
    }

    /* Flutter app container */
    #flutter-app {
      display: none;
      width: 100%;
      height: 100vh;
    }

    #flutter-app.loaded {
      display: block;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-container">
    <svg class="loading-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="8"/>
      <path d="M50 5 A45 45 0 0 1 95 50" fill="none" stroke="#4facfe" stroke-width="8" stroke-linecap="round">
        <animate attributeName="stroke-dasharray" values="0 283;212 283;212 283" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <circle cx="50" cy="50" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>
      <text x="50" y="58" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">COVID-19</text>
    </svg>
    <h1 class="loading-title">COVID-19 疫情追踪</h1>
    <p class="loading-subtitle">正在加载全球疫情数据...</p>
    <div class="loading-spinner"></div>
    <p class="loading-status">正在连接疾病监测API...</p>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
  </div>

  <div id="error" class="error-container">
    <h2 class="error-title">加载失败</h2>
    <p id="error-message" class="error-message">应用初始化失败，请刷新页面重试。</p>
    <button class="retry-btn" onclick="location.reload()">重新加载</button>
  </div>

  <div id="flutter-app"></div>

  <script>
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      showError('应用加载失败: ' + (e.error ? e.error.message : '未知错误'));
    });

    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      showError('加载被拒绝: ' + (e.reason ? e.reason.message : '未知原因'));
    });

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error-message').textContent = message;
    }

    window.addEventListener('flutter-initialized', function(e) {
      document.getElementById('loading').style.display = 'none';
    });
  </script>

  <script src="flutter_bootstrap.js" type="application/javascript" async onerror="showError('无法加载Flutter脚本，请检查网络连接'))"></script>
</body>
</html>
